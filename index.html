<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Satisfaction</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="imgs/2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="imgs/2.png" alt="Bootstrap" width="50" height="50">
    </a>
    <h1 class="text-white">حساب عروض الألغاء  </h1>
  </div>
</nav>


<div class="container">
    <section class="mt-5">
    <div class="row">
        <form action="">
               <div class="mb-3">
                   <label for="quota" class="form-label w-100 text-end">الباقة</label>
                    <select class="form-select" aria-label="Default select example" dir="rtl" id="price">
                        <option  selected disabled>اختار الباقة الي عليها العميل</option>
                        <option value="138.8">140</option>
                        <option value="193.8">200</option>
                        <option value="239.4">250</option>
                        <option value="387.6">400</option>
                        <option value="570">600</option>
                    </select>
               </div>
                 <div class="mb-3">
                   <label for="quota" class="form-label w-100 text-end">%نسبة الخصم </label>
                    <select class="form-select" aria-label="Default select example" dir="rtl" id="discount"> 
                        <option   selected disabled value="">اختار نسبة الخصم </option>
                        <option value="25">25%</option>
                        <option value="50">50%</option>
                    </select>
               </div>
               <div class="output my-5">

              

                <div class="table-responsive">
                        <table class="table m-0" dir="rtl">
                            <body>
                                    <tr>
                                        <th scope="col" class="bg-dark text-white rounded fw-bold">سعر الباقة شامل ضريبة القيمة المضافة <span class="bg-danger p-1 rounded">قبل الخصم</span></th>
                                        <td scope="col" id="quota" class="bg-success text-white text-center rounded fw-bold"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="bg-dark text-white  rounded fw-bold">سعر الباقة  شامل ضريبة القيمة المضافة <span class="bg-secondary p-1 rounded">بعد الخصم</span></th>
                                        <td scope="col" id="discount_vat" class="bg-success text-white text-center rounded fw-bold"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="bg-dark text-white  rounded fw-bold">سعر الباقة غير شامل ضريبة القيمة المضافة <span class="bg-danger p-1 rounded">قبل الخصم</span></th>
                                        <td scope="col" id="quota1" class="bg-success text-white text-center rounded fw-bold"></td>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="bg-dark text-white  rounded fw-bold">سعر الباقة غير شامل ضريبة القيمة المضافة <span class="bg-secondary p-1 rounded">بعد الخصم</span></th>
                                        <td scope="col" id="discount_without_vat" class="bg-success text-white text-center rounded fw-bold"></td>
                                    </tr>
                                
                                    
                                    
                            </body>
                        </table>
                    </div>
               </div>
        </form>
    </div>
</section>

</div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
